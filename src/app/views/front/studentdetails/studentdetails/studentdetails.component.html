<!-- Contact -->
<div class="w3-main" style="margin-left: 340px; margin-right: 40px">
  <div class="w3-container" id="contact" style="margin-top: 75px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Student Details</b></h1>
    <hr style="width: 150px; border: 5px solid red" class="w3-round" />
    <ul *ngIf="dataStudent">
      <li>
        {{ dataStudent.id }}
      </li>
      <li>
        {{ dataStudent.name }}
      </li>
      <li>
        {{ dataStudent.username }}
      </li>
      <li>
        {{ dataStudent.email }}
      </li>
    </ul>
    <div class="alert alert-danger" *ngIf="!dataStudent">we dont have this student in our database</div>
  </div>
</div>
<!-- End page content -->
