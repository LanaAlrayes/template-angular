<!-- Contact -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">
<div class="w3-container" id="contact" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Login User</b></h1>
    <hr style="width:150px;border:5px solid red" class="w3-round">
    <p>Do you want us to style your home? Fill out the form and fill me in with the details :) We love meeting new people!</p>
    <form #f="ngForm" (ngSubmit)="login(f)">
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input w3-border" type="email" name="Email" email #email="ngModel" ngModel required>
      </div>
      <div class="w3-section">
        <label>Passward</label>
        <input class="w3-input w3-border" type="passward" name="passward" #passward="ngModel" ngModel required>
      </div>
      <div class="alert-alert-danger" *ngIf="messageError"> {{messageError}} </div>
      <button type="submit" (click)="login(f)" class="w3-button w3-padding-large w3-red w3-margin-bottom" >Login</button>
    </form>  
  </div>
</div>
<!-- End page content -->
