<div class="container">
  <form #f="ngForm" (ngSubmit)="add(f)">
    <!-- firstName validation start here -->
    <div class="form-group">
      <label for="exampleFormControlInput1">First Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="firstname"
        required
        name="firstname"
        #firstname="ngModel"
        ngModel
        minlength="2"
        maxlength="20"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="firstname.errors?.['required'] && firstname.touched"
    >
      First Name is required
    </div>
    <div
      class="alert alert-danger"
      *ngIf="firstname.errors?.['minlength'] && firstname.touched"
    >
      First Name must be minimum 2 caracter
    </div>
    <!-- firstName validation end here -->

    <!-- lastName validation start here -->
    <div class="form-group">
      <label for="exampleFormControlInput1">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="lastname"
        required
        name="lastname"
        #lastname="ngModel"
        ngModel
        minlength="2"
        maxlength="20"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="lastname.errors?.['required'] && lastname.touched"
    >
      Last Name is required
    </div>
    <div
      class="alert alert-danger"
      *ngIf="lastname.errors?.['minlength'] && lastname.touched"
    >
      Last Name must be minimum 2 caracter
    </div>
    <!-- lastName validation end here -->

    <!-- email validation start here -->
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
        required
        email
        name="email"
        #email="ngModel"
        ngModel
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="email.errors?.['required'] && email.touched"
    >
      Email is required
    </div>
    <div
      class="alert alert-danger"
      *ngIf="email.errors?.['email'] && email.touched"
    >
      the input must be email not string
    </div>
    <!-- email validation end here -->

    <!-- age validation start here -->
    <div class="form-group">
      <label for="exampleFormControlInput1">Age</label>
      <input
        type="number"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="age"
        required
        name="age"
        #age="ngModel"
        ngModel
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="age.errors?.['required'] && age.touched"
    >
      Age is required
    </div>
    <!-- age validation end here -->

    <!-- Phone validation start here -->
    <div class="form-group">
      <label for="exampleFormControlInput1">Phone</label>
      <input
        type="number"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="phone"
        required
        name="phone"
        #phone="ngModel"
        ngModel
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="phone.errors?.['required'] && phone.touched"
    >
      Phone is required
    </div>
    <!-- Phone validation end here -->
    <div class="alert alert-danger">
      {{ messageErr }}
    </div>
    <button class="btn btn-primary" [disabled]="f.invalid">Add Student</button>
  </form>
</div>
